<section>
    <form class="container" #f="ngForm" ngModel (ngSubmit)="onSubmit(f)" name="form" ngDefaultControl>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="example@example.com" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="******" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field class="datePicker" appearance="fill">
            <mat-label>Your birthday</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="date" required>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox class="checkBox" [required]="true" ngModel name="agree" color="primary">Agree with terms and conditions.</mat-checkbox>
        <button class="submitButton" type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >Submit</button>
    </form>
</section>
